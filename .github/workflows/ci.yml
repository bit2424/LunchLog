name: CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: make env

      - name: Clean up any existing containers and volumes
        run: docker compose --profile dev down -v

      - name: Build containers
        run: make build PROFILE=dev

      - name: Start only essential services for testing
        run: |
          make db-up PROFILE=dev
          make up PROFILE=dev

      - name: Run migrations and seed data
        run: |
          docker compose exec -T backend python manage.py migrate
          docker compose exec -T backend python manage.py seed_demo_data --fresh

      - name: Run tests with coverage (fail under 80%)
        run: |
          docker compose exec -T -e DJANGO_SETTINGS_MODULE=lunchlog.settings.test backend pytest \
            --cov=. \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Clean up containers
        if: always()
        run: |
          docker compose --profile dev down -v


